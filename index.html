<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
     </head>
    <body>
        <div class="main-wrapper">
        <center>
            <h1>Simple CRUD Operations using JS - Local Storage.</h1>
        </center>

        <div class="container">
            <div class="left-panel">

                <div class="cardbox">
                    <p><b>Insert/Update Data</b></p>
                    <span>Enter a key and a value to add and/or update records.</span>
                    <div class="input-wrapper">
                        <input id="inputKey" type="text" placeholder="Enter Key">
                        <input id="inputValue" type="text" placeholder="Enter Value">
                    </div>
                    <button type="button" id="btnInsert">Insert Data</button>
                </div>
                
                <div class="cardbox">
                    <p><b>Read Data</b></p>
                    <span>Enter a key and a value for the record</span>
                    <div class="input-wrapper">
                        <input type="text" id="inputReadDataKey" placeholder="EnterKey">
                        <button type="button" id="btnReadData">Read Data</button>
                    </div>
                    <p id="readedDataHere"></p>
                </div>

                <div class="cardbox">
                    <p><b>Delete Data</b></p>
                    <span>Enter a key to delete the record associated with that key</span>
                    <div class="input-wrapper">
                        <input type="text" id="inputDelKey" placeholder="Enter Key">
                        <button type="button" id="btnDelete">Delete Data</button>
                    </div>
                </div>
            </div>
            <div class="right-panel">
                <div class="cardbox">
                    <p><b>Local Storage</b></p>
                    <span id="avialRecords"></span>
                    <p id="autoFILL"></p>
                    <div id="IsOutput"></div>
                    <div id="deleteAllBtn" class="delete-all">
                        <button type="button" id="btnAllDelete">Delete All Data</button>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <script src="assets/js/script.js"></script>
    </body>
</html>
